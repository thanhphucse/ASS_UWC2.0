<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href =  "css/reset.css">
    <link rel="stylesheet" href =  "css/app.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title> Đăng ký tài khoản </title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3">
                    <h1 class= "text-center text-uppercase h3">Đăng Ký Tài Khoản</h1>
                    <div class="form-group">
                        <label for="fullname"> Họ Và tên </label>
                        <input type="text" name="fullname" id=""
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="username"> Tên đăng nhập </label>
                        <input type="text" name="username" id="username"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password"> Mật khẩu </label>
                        <input type="password" name="password" id="password"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone"> Điện thoại </label>
                        <input type="phone" name="phone" id="phone"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position"> Chức vụ </label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Position" id="position" value="position" class="form-check-input">
                                <label for="position"
                                class="form-check-label">Quản lý</label>                                                       
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Staff" id="staff" value="staff" class="form-check-input">
                                <label for="staff"
                                class="form-check-label">Nhân viên</label>                                                      
                            </div>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label for="address"> Địa chỉ </label>
                        <input type="address" name="address" id="address"
                        class="form-control">
                    </div>
                    <a href="../../Log_out_in/login.html"> Đăng ký</a>
                    <a href="../../Log_out_in/login.html"> Đã có tài khoản đăng nhập</a>
                </form>                
            </div>
        </div>
    </div> 
</body>
</html>
